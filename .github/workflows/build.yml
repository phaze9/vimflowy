name: vimflowy
on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
      env:
        RUNNER_TEMP: "/tmp/"

    - run: npm install
    - run: npm install mocha ts-node tslint typescript@3.1.6

    - run: npm run build
    - run: npm run verify

  package:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker build -t phaze9/vimflowy .
